{% include 'chead.html'%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
$(function(){
    var dtToday = new Date();
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    var minDate= year + '-' + month + '-' + day;
    $('#booking_date').attr('min', minDate);
}
);
    $(document).ready(function(){
        $("#booking_date").on("change",()=>{
            $(".booking_date").val($("#booking_date").val());
        })
    });
</script>
<div class="container">
        <div class="row">
            <div class="col-md-3  mt-4">
                 <form action="theaters">
                    <input type="search" id="theatre_Name" name="theatre_Name" value="{{theatre_Name}}" onchange="this.form.submit()"  class="form-control p-2" placeholder="Search Theatres" autofocus >
                 </form>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-3 mt-4">
                <input type="date" id="booking_date" value="{{booking_date}}" name="booking_date" class="form-control p-2">
            </div>
        </div>

</div>
<div class="container">
    <div class="row">
        {% for theater in theaters%}
         <div class="col-md-6  mt-4">
               <div class="card p-2">
                   <div class="row">
                    <div class="col-md-6">
                         <div class="text-secondary">Theater Name</div>
                         <div class="h6">{{theater['theatre_Name']}}</div>
                    </div>
                    <div class="col-md-6">
                         <div class="text-secondary">Theater Location</div>
                         <div class="h6">{{theater['location']}}</div>
                    </div>
                       <div class="col-md-6">
                         <div class="text-secondary">Theater Address</div>
                         <div class="h6">{{theater['address']}}</div>
                    </div>
                        <div class="col-md-6">
                         <div class="text-secondary">Theater Email</div>
                         <div class="h6">{{theater['email']}}</div>
                    </div>
                </div>
                    <div class="card-footer">
                 <form action="viewTheaterScreens">
                     <input type="submit" value="View Movies" class="btn btn-primary">
                     <input type="hidden" name="booking_date" value="{{booking_date}}" class="booking_date">
                     <input type="hidden" name="theatre_id" value="{{theater[0]}}">
                 </form>
             </div>
               </div>

           </div>
        {% endfor%}
    </div>
</div>
