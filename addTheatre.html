{% include "adminHome.html" %}
<style>
body {
  background-image: url("https://www.thenewsminute.com/sites/default/files/styles/slideshow_image_size/public/cinema_theatre.jpg?itok=eAWt207d");
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;

}
</style>
<script>
 function validate(){
        let theatre_Name = document.getElementById("theatre_Name").value
        if(theatre_Name==""){
            alert("Enter TheaterName")
            return false;
        }
        let email = document.getElementById("email").value
        if(email==""){
            alert("Enter Email")
            return false;
        }
         let password = document.getElementById("password").value
        if(password==""){
            alert("Enter Password")
            return false;
        }
         let phone = document.getElementById("phone").value
        if(phone==""){
            alert("Enter PhoneNumber")
            return false;
        }

        let address = document.getElementById("address").value
        if(address==""){
            alert("Enter Address")
            return false;
        }
         let location = document.getElementById("location").value
        if(location==""){
            alert("Enter Location")
            return false;
        }
        return true
    }
</script>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 mt-3">
		<div class="card p-4">
			<div class="text-center h4">Add Theater</div>
			<form action="addTheatre1" method="post" onsubmit="return validate()">
				<div class="form-group mt-1">
					<label class="form-label">Theatre Name</label>
					<input type="text" class="form-control" name="theatre_Name" id="theatre_Name" placeholder="Enter Theatre Name">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Phone</label>
					<input type="number" class="form-control" name="phone" id="phone" placeholder="Enter Phone Number">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Location</label>
					<input type="text" class="form-control" name="location" id="location" placeholder="Enter Location">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Address</label>
					<textarea rows="2" cols="10" class="form-control" name="address"  id="address" placeholder="Enter Address"></textarea>
				</div>

				<div>
					<input type="submit"  class="btn btn-info w-100 mt-2" value="Add Theater" >
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
