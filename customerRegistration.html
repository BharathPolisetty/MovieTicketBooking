{% include "head.html" %}
<script>
 function validate(){
        let name = document.getElementById("name").value
        if(name==""){
            alert("Enter Name")
            return false;
        }
        let email = document.getElementById("email").value
        if(email==""){
            alert("Enter Email")
            return false;
        }
         let password = document.getElementById("password").value
        if(password==""){
            alert("Enter Password")
            return false;
        }
         let phone = document.getElementById("phone").value
        if(phone==""){
            alert("Enter PhoneNumber")
            return false;
        }

        let address = document.getElementById("address").value
        if(address==""){
            alert("Enter Address")
            return false;
        }
        return true
    }
</script>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4 mt-5">
		<div class="card p-3">
			<div class="text-center h4">Customer Registration</div>
			<form action="addCustomer" method="post" onsubmit="return validate()">
				<div class="form-group">
					<label class="form-label">Name</label>
					<input type="text" name="name" class="form-control"  id="name" placeholder="Enter Name">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Email</label>
					<input type="email" name="email" class="form-control"  id="email" placeholder="Enter Email">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Phone</label>
					<input type="number" name="phone" class="form-control" id="phone" placeholder="Enter Phone Number">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Password</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
				</div>
				<div class="form-group mt-1">
					<label class="form-label">Address</label>
					<textarea rows="2" cols="10" name="address" class="form-control" id="address" placeholder="Enter Address"></textarea>
				</div>

				<div>
					<input type="submit"  class="btn btn-primary w-100 mt-2" value="Register">
				</div>
			</form>
		</div>
	</div>
	<div class="col-md-4"></div>
</div>
