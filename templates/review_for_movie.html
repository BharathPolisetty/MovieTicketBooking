{% include "chead.html" %}
<div class="row mt-2">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>
        <div class="card p-4 mt-5">
            <form action="review_for_movie1" method="post">
                 <input type="hidden" name="movie_id" value="{{movie_id}}">
                <div class="form-group mt-1">
                    <label for="rating">Rating</label>
                  <select id="rating" name="rating" class="form-control mt-1" required>
                      <option value="5">5</option>
                      <option value="4">4</option>
                        <option value="3">3</option>
                      <option value="2">2</option>
                      <option value="1">1</option>
                  </select>
                </div>
                 <div class="form-group mt-1">
                    <label for="review">Review</label>
                   <textarea  class="form-control mt-1 p-3" id="review" placeholder="Comment" name="review" required></textarea>
                </div>
                <div class="mt-2">
                    <input type="submit" value="Give Rating" class="btn btn-primary w-100">
                </div>
            </form>
        </div>
    </div>
</div>
