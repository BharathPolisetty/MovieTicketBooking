{% include "adminHome.html" %}
<div class="container mt-5">
    <div class="card p-3">
        <div class="text-center h3">Add Movie</div>
        <form action="addMovie1" method="post" onsubmit="return validate()" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                 <div class="form-group">
					 <label class="form-label">Movie Name</label>
					<input type="text" name="movie_Name" class="form-control" placeholder="Enter Movie Name" required>
                </div>
                  <div class="form-group mt-2">
                   <label class="certificate_type">Certificate Type</label>
					<input type="text" name="certificate_type" class="form-control mt-1" placeholder="certificate_type" required>
                </div>
                <div class="form-group mt-2">
					<label class="form-label">Poster</label>
					<input type="file" name="poster" class="form-control" required>
                </div>
                </div>
                <div class="col-md-6">
                     <div class="form-group ">
                   <label class="form-label">Movie Certificate</label>
					<input type="file" name="certificate" class="form-control" required>
                </div>
                   <div class="form-group mt-1">
					<label class="form-label">Supported Formats</label>
					<input type="text" name="supported_formats" class="form-control" placeholder="Enter Supported Formats" required>
                    </div>
                      <div class="form-group mt-1">
					<label class="form-label">Duration</label>
					<input type="text" name="duration_in_minutes" class="form-control" placeholder="Enter Duration in minutes" required>
                </div>
                </div>
                <input type="submit" value="Add Movie" class="btn btn-primary w-100 mt-3">
            </div>
        </form>
    </div>
</div>
