{% include "chead.html" %}
<div class="container">
    <form action="bookSeats2" method="post">
         <input type="hidden" name="schedule_id" value="{{schedule_id}}">
        <input type="hidden" name="booking_date" value="{{booking_date}}">
        <input type="hidden" name="booking_id" value="{{booking_id}}">
        <input type="hidden" name="selected_seats" value="{{selected_seats}}">
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-3 p-3">
                <div class="row">
                    <div class="col-md-5">
                        <img src="../static/moviePosters/{{movie[2]}}" class="img-thumbnail" style="height:125px;">
                    </div>
                    <div class="col-md-7">
                         <div class="h5">{{movie[1]}}</div>
                        <div class="h6">{{booking_date}}</div>
                        <div class="h6">{{show_time}}</div>
                        <div class="ms-5"></div>
                        <div></div>
                    </div>
                </div>
                <div class="mt-3">Ticket's Summary</div>
                    <div class="row mt-2">
                            <div class="col-md-4">Seat Number</div>
                            <div class="col-md-4">Price</div>
                    </div>

                {% for selected_seat in selected_seats: %}
                    <div class="row mt-2 h6" >
                        <div class="col-md-4">{{selected_seat['seat']}}</div>
                        <div class="col-md-4">$ {{selected_seat['price_per_seat']}}</div>
                    </div>
                {% endfor %}

                <hr>
                <div class="row mt-2 h6" >
                        <div class="col-md-4">Total :</div>
                        <div class="col-md-4 ">$ {{ticketAmount}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-3 m-3">
                <div class="h5">Payment Details</div>
                <div class="row"><div class="col-md-3">Payable  </div><div class="col-md-9 h6">$ {{ticketAmount}}</div></div>


                    <input type="hidden" name="">
                    <div class="mt-2">
                        <label for="cardNumber">Card Number</label>
                        <input type="number" name="cardNumber" id="cardNumber" placeholder="Enter Card Number" class="form-control" required>
                    </div>
                    <div class="mt-2">
                        <label for="nameOnCard">Name on Card</label>
                        <input type="text" name="nameOnCard" id="nameOnCard" placeholder="Enter Name On Card" class="form-control" required>
                    </div>
                    <div class="mt-2">
                        <label for="nameOnCard">CVV</label>
                        <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" class="form-control" required>
                    </div>
                    <div class="mt-2">
                        <label for="expireDate">Expire Date</label>
                        <input type="text" name="expireDate" id="expireDate" placeholder="MM/YY" class="form-control" required>
                    </div>
                    <div class="text-end mt-3"><input type="submit" value="Pay & Book" class="btn btn-success"></div>

            </div>
        </div>
    </div>
    </form>
</div>
