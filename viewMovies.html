{% include "adminHome.html" %}
<div class="row ps-3">
    {% for movie in movies: %}
        <div class="col-md-4  mt-3">
            <div class="card ps-3 p-3">
                 <div class="row">
                     <div class="col-md-6">
                         {% set poster = retrieve_image_object_from_s3_bucket(movie[2]) %}
                         <img src="{{poster}}" style="height:300px;width:100%;">
                     </div>
                     <div class="col-md-6">
                         {% set poster = retrieve_image_object_from_s3_bucket(movie[3]) %}
                           <div class="h4"><a href="{{poster}}" class="nav-link"> {{movie[1]}}</a></div>
                          <div class="h5 mt-4">{{movie[5]}}</div>
                         <div class="h6">{{movie[6]}}</div>
                     </div>

                 </div>
                 <div class="card-body">
                    <div>

                     </div>
                     <div class="row">
                         <div class="col-md-6">
                            <a href="addMovieCast?movie_id={{movie[0]}}" class="btn btn-primary w-100">Add Casting</a>
                         </div>
                         <div class="col-md-6">
                             <a href="viewMovieCast?movie_id={{movie[0]}}" class="btn btn-danger w-100">View Casting</a>
                         </div>
                     </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
